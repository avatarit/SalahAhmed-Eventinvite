<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project: Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .header {
            margin-top: 20px;
        }

        .header h1 {
            color: #4CAF50;
        }

        .header h2 {
            color: #555;
        }

        .details {
            font-size: 18px;
            margin: 20px auto;
        }

        .details ul {
            padding: 0;
            font-size: 16px;
        }

        .details li {
            background: #e7f3e7;
            margin: 10px auto;
            padding: 10px;
            width: 60%;
        }

        .rsvp {
            margin-top: 20px;
        }

        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
        }

        .rsvp-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>You're Invited!</h1>
        <h2>To Our Special Workshop</h2>
    </div>
    
    <div class="details">
        <p>The details:</p>
        <ul>
            <li id="date">Date: February 15, 2025</li>
            <li id="time">Time: 10:00 AM - 2:00 PM</li>
            <li id="location">Location: The Hub, Taha Hussein St., Cairo</li>
            <li id="topic">Topic: "The Resilient Entrepreneur and Leader"</li>
        </ul>
    </div>

    <div class="rsvp">
        <a href="#" class="rsvp-button">RSVP Now</a>
    </div>
</body>
</html>
